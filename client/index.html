<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/grid.css">
  </head>
    <body>
      <div class="container mt-3">
        <h1>Welcome to Sushi Go!</h1>
      </div>

      <div class="container">
        <div class="row mt-3 mb-1">
          <div class="col-6">
            <h3>Activity</h3>
          </div>
          <div class="col-6">
            <h3>Chat</h3>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6 scrollable" id="activities-container">
            <ol id="activity"></ol>
          </div>
          <div class="col-6 scrollable" id="messages-container">
            <ul id="messages" class="list-unstyled"></ul>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6"></div>
          <div class="col-6">
            <form id="message-form" class="form-inline">
              <input name="message" type="text" placeholder="Message" class="form-control mr-1" id="message-input">
              <button type="submit" class="btn btn-secondary" id="send-msg-btn">Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row mt-3 mb-3">
          <div class="col-6">
            <h3>Actions</h3>
            <div class="list-group"></div>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6">
            <button type="button" class="btn btn-primary" id="start-button">Start the game!</button>
          </div>
        </div>
      </div>

      <div class="container">
        <h3>Users</h3>
        <h5>My username: <span id="username"></span></h4>
        <ul id="users"></ul>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/libs/jquery-3.3.1.min.js"></script>
      <script src="/js/index.js"></script>
  </body>
</html>
