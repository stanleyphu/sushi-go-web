<!DOCTYPE html>

<html>
  <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
      <link rel="stylesheet" href="/css/grid.css">
  </head>
    <body>
      <div class="container mt-3">
        <h1>Welcome to Sushi Go!</h1>
      </div>

      <div class="container">
        <div class="row mt-3 mb-1">
          <div class="col-6">
            <h3>Activity</h3>
          </div>
          <div class="col-6">
            <h3>Chat</h3>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6 scrollable" id="activities-container">
            <ol id="activity"></ol>
          </div>
          <div class="col-6 scrollable" id="messages-container">
            <ul id="messages" class="list-unstyled"></ul>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6"></div>
          <div class="col-6">
            <form id="message-form" class="form-inline">
              <input name="message" type="text" placeholder="Message" class="form-control mr-1" id="message-input">
              <button type="submit" class="btn btn-secondary" id="send-msg-btn">Send</button>
            </form>
          </div>
        </div>
      </div>

      <div class="container">
        <div class="row mt-3 mb-3">
          <div class="col-6">
            <h3>Actions</h3>
            <div class="list-group"></div>
          </div>
        </div>
        <div class="row mt-3 mb-3">
          <div class="col-6">
            <button type="button" class="btn btn-primary" id="start-button">Start the game!</button>
          </div>
        </div>
      </div>

      <div class="container">
        <h3>Users</h3>
        <h5>My username: <span id="username"></span></h4>
        <ul id="users"></ul>
      </div>

      <div class="container-fluid">
        <div class="modal" tabindex="-1" role="dialog" id="myModal">
          <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Enter your nickname!</h5>
                <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button> -->
              </div>
              <div class="modal-body">
                <!-- <p>Modal body text goes here.</p> -->
                <form class="needs-validation" novalidate>
                  <div class="form-group">
                    <div class="col">
                      <input type="text" class="form-control" placeholder="Nickname" id="nickname-input" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                      <div class="invalid-feedback">
                        Please enter a username.
                      </div>
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer justify-content-center">
                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
                <button type="submit" class="btn btn-primary" id="nickname-form-btn">Submit</button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <script src="/socket.io/socket.io.js"></script>
      <script src="/js/libs/jquery-3.3.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
      <script src="/js/index.js"></script>
  </body>
</html>
